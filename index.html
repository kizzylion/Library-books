
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
  <link id="lightThemeLink" rel="stylesheet" href="./asset/css/theme.light.css" media="(prefers-color-scheme: light)">
  <link id="darkThemeLink" rel="stylesheet" href="./asset/css/theme.dark.css" media="(prefers-color-scheme: dark)">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style2.css">
  <link rel="icon" href="./asset/images/title-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <script defer src="./app.js"></script>
  <title>Kizz Library</title>
</head>
<body class="container-fluid">
  <header class="container-lg d-flex justify-content-between py-3">
    <div class="logo">
      <a class="d-flex align-items-center" href="./index.html">
        <i class="bi bi-book-half fs-3 me-2"></i>
        <h3>Kizz Library</h3>
      </a>
    </div>
    <div class="mobile-position d-flex align-item-center">
      <nav class="navigation d-flex align-item-center">
        <div class="theme-switch-wrapper d-flex align-item-center">
          <label style="margin-right:10px;" class="theme-switch d-flex align-item-center" for="themeToggle">
            <input type="checkbox" style="display: none;" id="themeToggle">
            <span class="mode-container d-flex align-item-center mt-1 me-2">
              <i class="bi bi-brightness-high gg-sun fs-4 "></i>
              <i class="bi bi-moon gg-moon fs-4"></i>
            </span>
          </label>
        </div>
        <div class="search-wrapper d-flex align-item-center">
          <div class="search-input-wrapper d-flex align-item-center">
            <i class="bi bi-search  fs-5 me-2 mt-1"></i>
            <!-- <input type="text" id="search-input" placeholder="Search Books"> -->
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main class="container-lg">
    <!-- ToolBar -->
    <div class="info m-0 row d-flex justify-content-between">
      <div class="status col-7 p-0 ">
        <p > Total Books: <span class="totalBooks"><strong>4</strong></span> </p>
        <p> Total Books: <span class="finishedBooks"><strong>2</strong></span> </p>
        <p> Total Books: <span class="incompleteBooks"><strong>2</strong></span> </p>
      </div>
      <div class="sort col-5 d-flex justify-content-end p-0">
        <div class="filter d-flex align-items-center me-4">
          <label for="sortBy"><i class="fa-solid fa-filter fs-6 me-2"></i>  </label>
          <select name="sortBy" id="sortBy">
          <option value="dateAdded"> Date</option>
          <option value="alphabetically">A-Z</option>
        </select>
        </div>
        <div class="view">
          <input type="radio" checked name="view" id="grid" value="grid">
          <label for="grid"> <i class="bi bi-ui-checks-grid fs-5 me-3"></i> </label>
          <input type="radio" name="view" id="list" value="list">
          <label for="list"> <i class="bi bi-list-task fs-2"></i> </label>
        </div>
      </div>
    </div>

    <!-- Main Container -->

    <div id="container">
      <div class="books">
        <div class="book-card">
          <p class="title">Rich Dad Poor Dad</p>
          <p class="by">by</p>
          <p class="author">Robert Kiyosaki</p>
        </div>
        <div class="bookProgress">
          <p class="progress">48%</p>
          <div class="bookStatus">
            <span class="bookStatusIndicator"></span><p class="bookStatusIndicatorText">Inprogress</p>
          </div>
        </div>
        <button class="delete">X</button>
      </div>
    </div>

    <!-- no Book Modal  -->

    <div id="noBookDisplay">
      <h4>No Book</h4>
      <p>To add book to the library, tap on the add button + bellow</p>
    </div>
    <button id="addBook">+</button>
  </main>
  <footer class="container-fluid">
    <p style="display: inline;">
        Copyright Â©
        <script> document.write(new Date().getFullYear())</script>
        
    </p>
    <a href="https://github.com/kizzylion" target="_blank">
      Kizzylion  
      <i class="fa-brands fa-github"></i>
    </a>
  </footer>

  <div class="addBookModal">
    <div class="addBookForm">
      <form action="#" id="addBookForm">
        <h3>Add New Book</h3>
        <ul>
          <li>
            <label for="title">Book title:</label>
            <input type="text" name="title" id="title" required="required">
          </li>
          <li>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required="required">
          </li>
          <li>
            <label for="pages">Book pages:</label>
            <input type="number" name="pages" id="pages" required="required">
          </li>
          <li>
            <label for="pagesread"> Pages read:</label>
            <input type="number" name="pagesread" id="pagesread" required="required">
          </li>
        </ul>
        <div class="actionBtn">
          <button id="addBookBtn" type="submit">Add Book</button>
          <button id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  


</body>
</html>
